<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>COVID-19 Case Counts (2020)</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        #title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
        }
        #subtitle {
            position: absolute;
            top: 55px;
            left: 20px;
            font-size: 14px;
            color: white;
        }
        #legend {
            position: absolute;
            bottom: 30px;
            right: 20px;
            background: white;
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 12px;
            width: 150px;
            text-align: center;
        }
        .break {
            position: relative;
            margin: 6px 0;
        }
        .dot {
            display: inline-block;
            border-radius: 50%;
            opacity: 0.65;
        }
        .dot-label {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div id="title">COVID-19 Case Counts</div>
    <div id="subtitle">United States, 2020</div>

    <div id="legend"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaXJ2aW5nMjA2IiwiYSI6ImNta3lxcWYzYTBhejYzZG9qeGE1NTZwNWYifQ.q3yHfLUJlNbuD54lTJD2rQ';

        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            center: [-96, 39],
            zoom: 3
        });

        const grades = [1000, 10000, 50000, 100000];
        const radii = [3, 8, 14, 22];
        const colors = ['#c6dbef', '#6baed6', '#2171b5', '#08306b'];

        map.on('load', () => {
            map.setProjection('albers');

            map.addSource('covid-counts', {
                type: 'geojson',
                data: 'assets/us-covid-2020-counts.json'
            });

            map.addLayer({
                id: 'covid-counts-layer',
                type: 'circle',
                source: 'covid-counts',
                paint: {
                    'circle-radius': {
                        'property': 'cases',
                        'stops': [
                            [grades[0], radii[0]],
                            [grades[1], radii[1]],
                            [grades[2], radii[2]],
                            [grades[3], radii[3]]
                        ]
                    },
                    'circle-color': {
                        'property': 'cases',
                        'stops': [
                            [grades[0], colors[0]],
                            [grades[1], colors[1]],
                            [grades[2], colors[2]],
                            [grades[3], colors[3]]
                        ]
                    },
                    'circle-stroke-color': 'white',
                    'circle-stroke-width': 0.8,
                    'circle-opacity': 0.65
                }
            });

            const legend = document.getElementById('legend');
            let labels = ['<strong>Cases</strong>'];
            let dot_radius;

            for (let i = 0; i < grades.length; i++) {
                dot_radius = 2 * radii[i];
                labels.push(
                    '<p class="break">' +
                    '<i class="dot" style="background:' + colors[i] +
                    '; width:' + dot_radius + 'px; height:' + dot_radius + 'px;"></i>' +
                    '<span class="dot-label">' + grades[i] + '+</span>' +
                    '</p>'
                );
            }

            labels.push('<p style="font-size:10px; text-align:right;">Source: NYT</p>');
            legend.innerHTML = labels.join('');
        });

        map.on('click', 'covid-counts-layer', (event) => {
            new mapboxgl.Popup()
                .setLngLat(event.lngLat)
                .setHTML(`<strong>Cases:</strong> ${event.features[0].properties.cases}`)
                .addTo(map);
        });
    </script>
</body>
</html>
